    <!-- Модальное окно -->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal-window">
            
            <form class="modal-form">
                <h2 class="modal-form__title">Оставьте свои данные, мы вам перезвоним</h2>
                <div class="field-form">
                    <svg class="field-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                    <label for="name" class="field-form__input-label">Имя</label>
                    <input type="text" name="name" id="name" class="field-form__input">
                </div>
                <div class="field-form">
                    <svg class="field-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-phone"></use>
                    </svg>
                    <label for="tel" class="field-form__input-label">Телефон</label>
                    <input type="text" name="tel" id="tel" class="field-form__input">   
                </div>
                <div class="field-form">
                    <svg class="field-form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-email"></use>
                    </svg>
                    <label for="mail" class="field-form__input-label">Почта</label>
                    <input type="text" name="e-mail" id="mail" class="field-form__input">    
                </div>
                <div class="field-form">
                    <label for="comment" class="field-form__input-label">Комментарий</label>
                    <textarea name="comment" id="comment" class="field-form__comment" placeholder="Введите текст"></textarea>
                </div>
                <label for="check" class="agreement">
                    <input type="checkbox" name="check" id="check" class="agreement__input agreement__input--active">
                    <svg class="agreement__icon" width="16" height="15">
                        <use href="./images/icons.svg#icon-icon-check"></use>
                    </svg>
                        <span>Соглашаюсь с рассылкой и принимаю <a href="/" class="agreement__terms">Условия договора</a></span>
                </label>
                <button class="button-submit" type="submit">Отправить</button>
            </form>
            <button class="button-close" type="button" data-modal-close>
                <svg class="button-close__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-close-icon"></use>
                </svg>
            </button>
        </div>
    </div>
